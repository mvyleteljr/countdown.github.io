<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Reset Notes</title>
    <link rel="stylesheet" href="./assets/styles.css" />
  </head>
  <body>
    <header class="site-header">
      <h1>Reset Notes</h1>
      <nav>
        <a href="./index.html">Home</a>
        <a href="./log.html">Log</a>
      </nav>
    </header>
    <main class="container">
      <section class="note-card" style="max-width:560px">
        <p>Clear stored notes in this browser.</p>
        <div style="display:flex; gap:10px; flex-wrap:wrap">
          <button id="clearTodayBtn" class="btn">Clear today's notes only</button>
          <button id="eraseBtn" class="btn">Erase all notes</button>
        </div>
        <div id="eraseStatus" class="status" style="margin-top:10px"></div>
      </section>
    </main>
    <footer class="site-footer">
      <small>Local-only reset. No data is sent anywhere.</small>
    </footer>

    <script src="./assets/utils.js"></script>
    <script src="./assets/auth.js"></script>
    <script src="./assets/db.js"></script>
    <script>
      (function(){
        const eraseBtn = document.getElementById('eraseBtn');
        const clearTodayBtn = document.getElementById('clearTodayBtn');
        const status = document.getElementById('eraseStatus');

        clearTodayBtn.addEventListener('click', async () => {
          clearTodayBtn.disabled = true;
          status.textContent = 'Clearing today\'s notes…';
          try {
            await DB.clearTodayNotes();
            status.textContent = 'Today\'s notes cleared. Reloading…';
            setTimeout(() => { window.location.href = 'index.html'; }, 500);
          } catch (e) {
            status.textContent = 'Failed to clear today\'s notes.';
            clearTodayBtn.disabled = false;
          }
        });

        eraseBtn.addEventListener('click', async () => {
          eraseBtn.disabled = true;
          status.textContent = 'Erasing all notes…';
          try {
            await DB.clearAll();
            try { Auth.logout(); } catch(_){}
            status.textContent = 'All notes cleared. Redirecting…';
            setTimeout(() => { window.location.href = 'index.html'; }, 600);
          } catch (e) {
            status.textContent = 'Failed to erase. You can also clear site data in your browser settings.';
            eraseBtn.disabled = false;
          }
        });
      })();
    </script>
  </body>
  </html>
